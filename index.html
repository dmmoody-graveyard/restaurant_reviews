<!DOCTYPE html>
<html lang="en" ng-app="restaurant">
<head>
  <meta charset="UTF-8">
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/RestaurantsController.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <title>Best Restaurants</title>
</head>
<body>
  <div class="container" ng-controller="RestaurantCtrl">
    <div class="row col-md-12">
      <h1>Best Restaurants</h1>
      <ul>
        <li ng-repeat="item in restaurants">{{item.name}} - {{item.location}} - {{item.foodType}} - {{item.priceRange}}</li>
      </ul>
    </div>

    <div class="col-md-12">
      <h2>New Restaurant</h2>
      <form ng-submit="addRestaurant()" class="form-horizontal" role="form">
        <div class="form-group">
          <input type="text" ng-model="restaurantName" placeholder="Enter Name">
          <input type="text" ng-model="restaurantLocation" placeholder="Enter Location">
          <input type="text" ng-model="restaurantFoodType" placeholder="Enter Food Type">
          <input type="text" ng-model="restaurantPriceRange" placeholder="Enter Price Range">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
