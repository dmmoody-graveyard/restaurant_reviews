<!DOCTYPE html>
<html lang="en" ng-app="restaurant">
<head>
  <meta charset="UTF-8">
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/RestaurantsController.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <title>Best Restaurants</title>
</head>
<body>
  <div class="container" ng-controller="RestaurantCtrl">
    <div class="row col-md-6">
      <h1>Best Restaurants</h1>

      <div class="row">
        <div class="col-sm-12">
          <h4>Search Restaurants</h4>
          <form class="form-inline" role="form">
            <div class="form-group">
              <input type="text" ng-model="query" class="form-control" placeholder="Search">
            </div>
          </form>
        </div>
      </div>

      <div class="well" ng-repeat="item in restaurants">
        <span ng-click="editing = true" ng-hide="editing">
          <p class="lead">{{item.name}} <a ng-click='editRestaurant(item)' class='pull-right'>Edit</a></p>
          <p><strong>Location:</strong> {{item.location}}</p>
          <p><strong>Food:</strong> {{item.foodType}}</p>
          <p><strong>Average Prices:</strong> {{item.priceRange}}</p>
        </span>
        <span class="form-group" ng-show="editing" ng-submit="editing = false">
          <form role="form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" ng-model="item.name">
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" ng-model="item.location">
            </div>
            <div class="form-group">
              <label>Food Type</label>
              <input type="text" ng-model="item.foodType">
            </div>
              <div class="form-group">
              <label>Price Range</label>
              <input type="text" ng-model="item.priceRange">
            </div>
            <button type="submit" class="btn btn-default">Save</button>
          </form>
        </span>
      </div>
    </div>

    <div class="col-md-12">
      <h2>New Restaurant</h2>
      <form ng-submit="addRestaurant()" class="col-sm-6" role="form">
        <div class="form-group">
          <input type="text" ng-model="restaurantName" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
          <input type="text" ng-model="restaurantLocation" placeholder="Enter Location" required>
        </div>
        <div class="form-group">
          <input type="text" ng-model="restaurantFoodType" placeholder="Enter Food Type">
        </div>
        <div class="form-group">
          <input type="text" ng-model="restaurantPriceRange" placeholder="Enter Price Range">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
